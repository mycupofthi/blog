.share-end {
  margin: 0 auto;
  width: 75vw;
}
.share-end__button {
  border-bottom: 1px solid black;
  text-align: right;
  padding-bottom: 20px;
}
a.share-end__button--link {
  font-family: "Franklin Gothic Extra Condensed", "Ultramagnetic", Arial,

  line-height: 30px;

  color: black;
  font-size: 36.53px;
  position:relative;
}
.share-end__button--link:before {
  content: "";

  background-size:contain;

  top: 51%;

  left: -50px;
}
.share-end__social--buttons-list {

}
.share-end__social--buttons-list-item a {

  text-decoration: none;
  height: 68px;
  width: 68px;
  background: black;
  display: block;
  border-radius: 100%;
}
.share-end__social--buttons-list-item svg {
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
  width: 33%;
  height: 33%;
  position: relative;
}
.share-end__social--buttons-list-item svg path {
  fill: white;
}
@media (max-width:1920px) {
  a.share-end__button--link {
    font-size:1.903vw;

    left: -2.5vw;
  }
  .share-end__social--buttons-list-item a {
    width: 5vw;
    height: 5vw;
  }
}
@media (max-width: 675px) {
  a.share-end__button--link {
    font-size: 4.648vw;
  }

  }

    height: 8vw;
    width: 8vw;
  }
  .share-end__social--buttons-list {
    margin-top: 5%;
  }
}
</style>
